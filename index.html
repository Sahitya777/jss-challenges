<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript challenges</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1:Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageindays()">Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger "onclick="reset()">Reset me</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2:Cat Generator</h2>
        <button class="btn btn-success" id="cat-gen-btn" onclick="generatecat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3:Rock,Paper,Scissors</h2>

        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="/images/rock.png" height="150" width="150" alt="" onclick="rpsgame(this)">
            <img id="paper" src="/images/paper.png" height="150" width="150" alt="" onclick="rpsgame(this)">
            <img id="scissors" src="/images/sciss.png" height="150" width="150" alt="" onclick="rpsgame(this)">   
        </div>

    </div>
    <div class="container-4">
        <h2 id="change-by-color">Challenge 4:Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolor(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Weeee!</button>
            <button class="btn btn-danger">Wooooo!</button>
            <button class="btn btn-warning">Weeeeeee!</button>
            <button class="btn btn-success">Byeeee!</button>

        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5:BlackJack</h2>
        <h3><span id='blackjack-results'>Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span> </h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
                <button class="btn-lg  btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
                <button class="btn-lg  btn-danger" id="blackjack-deal-btn">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
